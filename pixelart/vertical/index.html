<script>
    const imageNames = [
        "2025_06_21_eve.png",
        "2025_05_24_eve.gif",
        "2025_05_18_kangle.png",
        "2025_05_10_seaside.gif",
        "2025_01_25_new_year.png",
        "2025_01_11_mita.png",
        "2024_10_25_Halloween.png",
        "2024_10_18_Bar.png",
    ];

    function generateImageGallery(imageNames) {
        const galleryContainer = document.getElementById('image-gallery');
        galleryContainer.innerHTML = ''; 

        imageNames.forEach(imageName => {
            const date = imageName.split('_').slice(0, 3).join('.');

            const imageContainer = document.createElement('div');
            imageContainer.id = "display-image-container"

            const imageMask = document.createElement('div');
            imageMask.id = "display-image-mask"
            
            const link = document.createElement('a');
            link.href = `/pixelart/display/?name=${imageName}`;
            
            const img = document.createElement('img');
            img.src = `https://lymanli-1258009115.cos.ap-guangzhou.myqcloud.com/pixelart/${imageName}`;
            img.id = "display-image-container-img";
            
            link.appendChild(img);

            const p = document.createElement('p');
            p.id = "display-image-container-p";
            p.textContent = date;

            imageMask.appendChild(link);
            imageContainer.appendChild(imageMask);
            imageContainer.appendChild(p);

            galleryContainer.appendChild(imageContainer);
        });
    }

    generateImageGallery(imageNames);
</script>
