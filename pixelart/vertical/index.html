<script>
    const imageNames = [
        "2025_07_26_swing.gif",
        "2025_07_05_rain.gif",
        "2025_06_21_eve.png",
        "2025_05_24_eve.gif",
        "2025_05_18_kangle.png",
        "2025_05_10_seaside.gif",
        "2025_01_25_new_year.png",
        "2025_01_11_mita.png",
        "2024_10_25_Halloween.png",
        "2024_10_18_Bar.png",
    ];

    const imagesPerPage = 4;
    let currentPage = 1;

    function generateImageGallery(images) {
        const container = document.getElementById('image-gallery');
        container.innerHTML = '';

        images.forEach(imageName => {
            const date = imageName.split('_').slice(0, 3).join('.');
            const wrapper = document.createElement('div');
            wrapper.id = "display-image-container";

            const mask = document.createElement('div');
            mask.id = "display-image-mask";

            const link = document.createElement('a');
            link.href = `/pixelart/display/?name=${imageName}`;

            const img = document.createElement('img');
            img.src = `https://lymanli-1258009115.cos.ap-guangzhou.myqcloud.com/pixelart/${imageName}`;
            img.id = "display-image-container-img";

            const p = document.createElement('p');
            p.id = "display-image-container-p";
            p.textContent = date;

            link.appendChild(img);
            mask.appendChild(link);
            wrapper.appendChild(mask);
            wrapper.appendChild(p);
            container.appendChild(wrapper);
        });
    }

    function renderPagination(totalPages) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            if (i === currentPage) btn.classList.add('active');

            btn.addEventListener('click', () => {
                currentPage = i;
                updatePage();
            });

            pagination.appendChild(btn);
        }
    }

    function updatePage() {
        const start = (currentPage - 1) * imagesPerPage;
        const end = start + imagesPerPage;
        const imagesToShow = imageNames.slice(start, end);
        generateImageGallery(imagesToShow);
        renderPagination(Math.ceil(imageNames.length / imagesPerPage));
    }

    updatePage();
</script>
